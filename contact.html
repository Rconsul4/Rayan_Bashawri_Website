<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – Rayan Bashawri</title>
  <style>
    :root {
      --brand:#1a4f8b; --ink:#333; --bg1:#f7fbff; --bg2:#eef3f8;
      --card:#fff; --shadow:0 10px 30px rgba(0,0,0,.08); --radius:14px;
    }
    body.dark {
      --brand:#7bb1ff; --ink:#f4f4f4; --bg1:#121212; --bg2:#1b1b1b;
      --card:#232323; --shadow:0 8px 20px rgba(0,0,0,.6);
    }
    body {
      margin:0; font-family:Arial,sans-serif; color:var(--ink);
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      transition:background .4s,color .4s;
    }

    nav {
      position:fixed; top:0; left:0; right:0;
      background:var(--brand); color:#fff;
      display:flex; align-items:center; justify-content:space-between;
      padding:12px 20px; box-shadow:0 2px 10px rgba(0,0,0,.12); z-index:50;
      flex-wrap:wrap;
    }
    nav h1 { margin:0; font-size:1.2rem; }
    .nav-links { display:flex; gap:16px; flex-wrap:wrap; }
    .nav-links a {
      color:#fff; text-decoration:none; font-weight:bold; transition:opacity .2s;
    }
    .nav-links a:hover { opacity:0.8; }
    .theme-toggle { background:transparent; border:none; color:#fff; font-size:22px; cursor:pointer; }

    main {
      padding:100px 20px 24px; display:grid; place-items:center;
      min-height:100vh; overflow:auto;
    }
    .card {
      background:var(--card); border-radius:var(--radius);
      box-shadow:var(--shadow); padding:36px 28px;
      width:min(600px,92vw); text-align:center;
    }
    h2 { color:var(--brand); }
    a { color:var(--brand); text-decoration:none; font-weight:bold; }
    a:hover { text-decoration:underline; }
    p { font-size:18px; margin:10px 0; }

    @media (max-width:700px){
      nav { flex-direction:column; align-items:flex-start; padding:10px; }
      .nav-links { gap:12px; width:100%; justify-content:center; margin-top:8px; }
      nav h1 { font-size:1rem; }
    }
  </style>
</head>
<body>

  <nav>
    <h1>Rayan Bashawri's Website</h1>
    <div class="nav-links">
      <a href="index.html">🏠 Home</a>
      <a href="about.html">👤 About</a>
      <a href="dashboards.html">📊 Dashboards</a>
      <a href="contact.html">✉️ Contact</a>
      <button class="theme-toggle" id="themeToggle">🌙</button>
    </div>
  </nav>

  <main>
    <section class="card">
      <h2>Get in Touch</h2>
      <p>📧 <a href="mailto:rayanbconsult4@hotmail.com">rayanbconsult4@hotmail.com</a></p>
      <p>📱 +966 5x xxx xxxx</p>
    </section>
  </main>

  <script>
    const t=document.getElementById('themeToggle');
    if(localStorage.getItem('theme')==='dark'){document.body.classList.add('dark');t.textContent='☀️';}
    t.addEventListener('click',()=>{document.body.classList.toggle('dark');
      t.textContent=document.body.classList.contains('dark')?'☀️':'🌙';
      localStorage.setItem('theme',document.body.classList.contains('dark')?'dark':'light');});
  </script>
</body>
</html>
