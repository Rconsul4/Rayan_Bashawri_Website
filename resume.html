<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resume ‚Äì Rayan Bashawri</title>
  <meta name="description" content="Resume of Rayan Bashawri" />
  <style>
    :root { --brand:#1a4f8b; --ink:#333; --bg1:#f7fbff; --bg2:#eef3f8; --card:#fff; --shadow:0 10px 30px rgba(0,0,0,.08); --radius:14px; }
    body.dark { --brand:#7bb1ff; --ink:#f4f4f4; --bg1:#121212; --bg2:#1b1b1b; --card:#232323; --shadow:0 8px 20px rgba(0,0,0,.6); }
    html { box-sizing:border-box; }
    *,*::before,*::after{ box-sizing:inherit; }
    html,body{ margin:0; padding:0; overflow-x:hidden; }
    body{ font-family:Arial,sans-serif; color:var(--ink); background:linear-gradient(135deg,var(--bg1),var(--bg2)); transition:background .4s,color .4s; }

    /* Top nav (matches your other pages) */
    nav{ position:fixed; top:0; left:0; right:0; background:var(--brand); color:#fff; display:flex; align-items:center; justify-content:space-between; padding:12px 16px; box-shadow:0 2px 10px rgba(0,0,0,.12); z-index:50; flex-wrap:wrap; gap:8px; }
    nav h1{ margin:0; font-size:clamp(1rem, 3.8vw, 1.2rem); }
    .nav-links{ display:flex; gap:14px; flex-wrap:wrap; align-items:center; }
    .nav-links a{ color:#fff; text-decoration:none; font-weight:bold; transition:opacity .2s; }
    .nav-links a:hover{ opacity:.85; }
    .theme-toggle{ background:transparent; border:none; color:#fff; font-size:22px; cursor:pointer; }

    main{ padding:100px 16px 24px; max-width:1100px; margin:auto; min-height:100vh; }
    h2{ color:var(--brand); font-size:clamp(1.1rem, 5vw, 1.5rem); text-align:center; margin:0 0 12px; }

    /* Viewer card */
    .card{ background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow); padding:14px; transition:background .4s, box-shadow .4s; }
    .toolbar{ display:flex; gap:10px; flex-wrap:wrap; justify-content:center; margin-bottom:10px; }
    .btn{ padding:10px 14px; border-radius:10px; border:1px solid var(--brand); background:var(--brand); color:#fff; font-weight:bold; text-decoration:none; cursor:pointer; }
    .btn.secondary{ background:transparent; color:var(--brand); }
    .note{ text-align:center; font-size:.9rem; opacity:.8; margin:8px 0 12px; }

    /* PDF area */
    .pdf-wrap{ width:100%; height:75vh; border-radius:10px; overflow:hidden; background:#fff; }
    /* Make embedded PDF scale; some browsers ignore width/height on <embed> so we wrap it */
    .pdf{ width:100%; height:100%; border:0; display:block; }

    /* Mobile polish */
    @media (max-width:700px){
      nav{ flex-direction:column; align-items:flex-start; padding:10px; }
      .nav-links{ width:100%; justify-content:center; gap:12px; }
      main{ padding:88px 12px 16px; }
      .pdf-wrap{ height:70vh; }
    }
  </style>
</head>
<body>

  <nav>
    <h1>Rayan Bashawri's Website</h1>
    <div class="nav-links">
      <a href="index.html">üë§ About</a>
      <a href="dashboards.html">üìä Dashboards</a>
      <a href="contact.html">‚úâÔ∏è Contact</a>
      <a href="resume.html">üìÑ Resume</a>
      <button class="theme-toggle" id="themeToggle" title="Toggle Light/Dark">üåô</button>
    </div>
  </nav>

  <main>
    <h2>Resume</h2>
    <section class="card" aria-label="Resume viewer">
      <div class="toolbar">
        <!-- Open in new tab -->
        <a class="btn" href="Resume/Resume.pdf" target="_blank" rel="noopener">Open PDF in New Tab</a>
        <!-- Force download -->
        <a class="btn secondary" href="Resume/Resume.pdf" download>Download PDF</a>
      </div>

      <p class="note">If the viewer below doesn‚Äôt load on your device, use ‚ÄúOpen PDF in New Tab‚Äù above.</p>

      <!-- Embedded PDF viewer with fallback -->
      <div class="pdf-wrap">
        <object class="pdf" data="Resume/Resume.pdf" type="application/pdf">
          <embed class="pdf" src="Resume/Resume.pdf" type="application/pdf" />
          <!-- Fallback content for browsers without PDF plugin -->
          <div style="padding:16px; text-align:center;">
            <p>PDF preview isn‚Äôt supported in this browser.</p>
            <p><a class="btn" href="Resume/Resume.pdf" target="_blank" rel="noopener">Open PDF in New Tab</a></p>
          </div>
        </object>
      </div>
    </section>
  </main>

  <script>
    const t=document.getElementById('themeToggle');
    if(localStorage.getItem('theme')==='dark'){document.body.classList.add('dark');t.textContent='‚òÄÔ∏è';}
    t.addEventListener('click',()=>{document.body.classList.toggle('dark');
      t.textContent=document.body.classList.contains('dark')?'‚òÄÔ∏è':'üåô';
      localStorage.setItem('theme',document.body.classList.contains('dark')?'dark':'light');});
  </script>
</body>
</html>
