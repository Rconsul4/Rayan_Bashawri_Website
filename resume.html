<!DOCTYPE html>
<html lang="en">
<head>
  <title>Resume ‚Äì Rayan Bashawri</title>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    :root { --brand:#1a4f8b; --ink:#333; --bg1:#f7fbff; --bg2:#eef3f8; --card:#fff; --shadow:0 10px 30px rgba(0,0,0,.08); --radius:14px; --nav-pad:100px; }
    body.dark { --brand:#7bb1ff; --ink:#f4f4f4; --bg1:#121212; --bg2:#1b1b1b; --card:#232323; --shadow:0 8px 20px rgba(0,0,0,.6); }
    html { box-sizing:border-box; width:100%; max-width:100%; -webkit-text-size-adjust:100%; text-size-adjust:100%; }
    *,*::before,*::after { box-sizing:inherit; }
    html,body { margin:0; padding:0; }
    body { font-family:Arial,sans-serif; color:var(--ink); background:linear-gradient(135deg,var(--bg1),var(--bg2));
           transition:background .4s,color .4s; overflow-x:hidden; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }
    img,video { max-width:100%; height:auto; display:block; }

    nav{
      position:fixed; top:0; left:0; right:0; z-index:50;
      color:#fff; display:flex; align-items:center; justify-content:space-between; gap:8px; flex-wrap:wrap;
      padding:12px max(16px, env(safe-area-inset-right)) 12px max(16px, env(safe-area-inset-left));
      background:
        linear-gradient(180deg, rgba(26,79,139,.96), rgba(26,79,139,.92)),
        linear-gradient(120deg, #1a4f8b, #3b82f6);
      background-blend-mode: overlay;
      backdrop-filter: saturate(140%) blur(8px);
      -webkit-backdrop-filter: saturate(140%) blur(8px);
      border-bottom:1px solid rgba(255,255,255,.12);
      box-shadow:0 2px 10px rgba(0,0,0,.12);
    }
    nav h1 { margin:0; font-size:clamp(1rem, 3.8vw, 1.2rem); line-height:1.25; letter-spacing:.2px; }
    .nav-links { display:flex; gap:14px; flex-wrap:wrap; align-items:center; }
    .nav-links a { color:#fff; text-decoration:none; font-weight:bold; position:relative; }
    .nav-links a:hover { opacity:.85; }
    .nav-links a::after{ content:""; position:absolute; left:8px; right:8px; bottom:-4px; height:2px; border-radius:2px; background:currentColor; transform:scaleX(0); transform-origin:left; transition:transform .25s ease; opacity:.85; }
    .nav-links a:hover::after{ transform:scaleX(1); }
    .nav-links a[aria-current="page"]::after{ transform:scaleX(1); }
    .theme-toggle{ background:transparent; border:none; color:#fff; font-size:22px; cursor:pointer; }

    main { min-height: 100svh; padding: var(--nav-pad) 16px 24px; -webkit-overflow-scrolling: touch; }

    .card { background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow); transition:background .4s, box-shadow .4s; }

    @media (max-width:700px){
      nav{ flex-direction:column; align-items:center; }
      nav h1{ width:100%; text-align:center; margin-bottom:4px; }
      .nav-links{ width:100%; justify-content:center; gap:12px; }
    }
  </style>

  <style>
    main{ max-width:1100px; margin:auto; }
    h2{ color:var(--brand); text-align:center; margin:0 0 12px; }
    .card{ padding:14px; }
    .toolbar{ display:flex; gap:10px; flex-wrap:wrap; justify-content:center; margin-bottom:10px; }
    .btn{ padding:10px 14px; border-radius:10px; border:1px solid var(--brand); background:var(--brand); color:#fff; font-weight:bold; text-decoration:none; cursor:pointer; }
    .btn.secondary{ background:transparent; color:var(--brand); }
    .pdf-wrap{ width:100%; height:75svh; border-radius:10px; overflow:hidden; background:#fff; }
    .pdf{ width:100%; height:100%; border:0; display:block; }
    @media (max-width:700px){ .pdf-wrap{ height:70svh; } }
  </style>

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <style>
    :root {
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --nav-h: 56px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      padding-top: calc(var(--nav-h) + var(--safe-top));
      padding-bottom: var(--safe-bottom);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }
    img, video { max-width: 100%; height: auto; display: block; }
    .gradient-hero {
      position: relative;
      min-height: 40svh;
      display: grid;
      place-items: center;
      text-align: center;
      color: #fff;
      overflow: hidden;
      border-radius: 20px;
      margin: 12px;
      padding: clamp(24px, 4svh, 56px);
      background: linear-gradient(130deg, #4f46e5, #06b6d4, #10b981, #8b5cf6);
      background-size: 300% 300%;
      animation: moveGradient 12s ease-in-out infinite;
    }
    @keyframes moveGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .hero-title { font-size: clamp(28px, 5svw, 56px); font-weight: 800; letter-spacing: 0.2px; }
    .hero-sub   { font-size: clamp(14px, 2.4svw, 18px); opacity: 0.95; max-width: 900px; margin-inline: auto; }
    .container { width: min(1200px, 94%); margin: 24px auto; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
    }
    .card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.08);
      padding: 18px;
    }
    .card h3 { margin-top: 0; }
    :root {
      --brand1: #1e40af; /* blue-800 */
      --brand2: #3b82f6; /* blue-500 */
      --link: #ffffff;
      --linkHoverBg: rgba(255,255,255,0.18);
      --navBorder: rgba(255,255,255,0.25);
    }
    nav.site-nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: var(--nav-h);
      padding: 0 max(12px, env(safe-area-inset-left, 12px)) 0 max(12px, env(safe-area-inset-right, 12px));
      display: flex; align-items: center; gap: 8px; flex-wrap: wrap;
      background: linear-gradient(90deg, var(--brand1), var(--brand2));
      color: var(--link);
      border-bottom: 1px solid var(--navBorder);
      z-index: 1000;
    }
    nav.site-nav a { text-decoration: none; color: var(--link); font-weight: 600; padding: 8px 12px; border-radius: 10px; display: inline-block; }
    nav.site-nav a:hover { background: var(--linkHoverBg); }
    nav.site-nav a.active { background: rgba(255,255,255,0.32); }
    nav.site-nav a { text-decoration: none; color: var(--link); font-weight: 600; padding: 8px 12px; border-radius: 10px; display: inline-block; }
    nav.site-nav a:hover { background: var(--linkHoverBg); }
    .dashboard-image, .dashboard-embed {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: contain;
      background: #0b1220;
      border-radius: 14px;
    }
    .modal { max-height: 80svh; overflow: auto; }
    footer { padding-bottom: var(--safe-bottom); }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const nav = document.querySelector('nav.site-nav');
      if (nav) {
        const h = Math.ceil(nav.getBoundingClientRect().height);
        document.documentElement.style.setProperty('--nav-h', h + 'px');
      }
    }, { once: true });
  </script>


  <script>
    // Set active nav link based on current page
    document.addEventListener('DOMContentLoaded', () => {
      const here = location.pathname.split('/').pop() || 'index.html';
      document.querySelectorAll('nav.site-nav a').forEach(a => {
        const href = (a.getAttribute('href') || '').split('/').pop();
        if (href === here) a.classList.add('active');
      });
      const nav = document.querySelector('nav.site-nav');
      if (nav) {
        const h = Math.ceil(nav.getBoundingClientRect().height);
        document.documentElement.style.setProperty('--nav-h', h + 'px');
      }
    }, { once: true });
  </script>

</head>
<body>
  
  <nav>
    <h1>Rayan Bashawri's Website</h1>
    <div class="nav-links">
      <a href="index.html">üë§ About</a>
      <a href="dashboards.html">üìä Dashboards</a>
      <a href="resume.html">üìÑ Resume</a>
      <a href="personality.html">üß† Personality</a>
      <a href="contact.html">‚úâÔ∏è Contact</a>
      <button class="theme-toggle" id="themeToggle">üåô</button>
    </div>
    <a href="fmcg.html">FMCG Insights</a>
</nav>

  <main>
    <h2>Resume</h2>
    <section class="card" aria-label="Resume viewer">
      <div class="toolbar">
        <a class="btn" href="Resume/Resume.pdf" target="_blank" rel="noopener">Open PDF in New Tab</a>
        <a class="btn secondary" href="Resume/Resume.pdf" download>Download PDF</a>
      </div>
      <div class="pdf-wrap">
        <object class="pdf" data="Resume/Resume.pdf" type="application/pdf">
          <embed class="pdf" src="Resume/Resume.pdf" type="application/pdf" />
          <div style="padding:16px; text-align:center;">
            <p>PDF preview isn‚Äôt supported in this browser.</p>
            <p><a class="btn" href="Resume/Resume.pdf" target="_blank" rel="noopener">Open PDF in New Tab</a></p>
          </div>
        </object>
      </div>
    </section>
  </main>
  
  <script>
    // Theme toggle
    const t=document.getElementById('themeToggle');
    if(localStorage.getItem('theme')==='dark'){document.body.classList.add('dark');t.textContent='‚òÄÔ∏è';}
    t.addEventListener('click',()=>{document.body.classList.toggle('dark');t.textContent=document.body.classList.contains('dark')?'‚òÄÔ∏è':'üåô';localStorage.setItem('theme',document.body.classList.contains('dark')?'dark':'light');});

    // Active link
    (function(){
      const here=(location.pathname.split('/').pop()||'index.html');
      document.querySelectorAll('.nav-links a').forEach(a=>{
        const target=a.getAttribute('href');
        if (target===here) a.setAttribute('aria-current','page');
        if ((here===''||here==='/') && target==='index.html') a.setAttribute('aria-current','page');
      });
    })();

    // Dynamic main top padding = real nav height + 16
    (function(){
      const nav=document.querySelector('nav');
      const root=document.documentElement;
      const setPad=()=>{ root.style.setProperty('--nav-pad', (nav.offsetHeight + 16) + 'px'); };
      new ResizeObserver(setPad).observe(nav);
      window.addEventListener('load', setPad);
      window.addEventListener('orientationchange', setPad);
      window.addEventListener('resize', setPad);
    })();
  </script>

</body>
</html>
