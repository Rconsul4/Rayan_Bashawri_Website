<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rayan Bashawri's Website</title>
  <style>
    :root {
      --brand: #1a4f8b;
      --ink: #333;
      --bg1: #f7fbff;
      --bg2: #eef3f8;
      --card: #ffffff;
      --shadow: 0 10px 30px rgba(0,0,0,.08);
      --radius: 14px;
      --sidebar-w: 180px;
    }
    body.dark {
      --brand: #7bb1ff;
      --ink: #f4f4f4;
      --bg1: #121212;
      --bg2: #1b1b1b;
      --card: #232323;
      --shadow: 0 8px 20px rgba(0,0,0,.6);
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: var(--ink);
      height: 100vh;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      transition: background 0.4s ease, color 0.4s ease;
    }

    /* Always-visible sidebar */
    .side-panel {
      position: fixed;
      left: 0; top: 0; bottom: 0;
      width: var(--sidebar-w);
      background: var(--brand);
      color: #fff;
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center;
      justify-content: flex-end;
      padding: 24px 10px 30px;
      z-index: 50;
    }
    .side-panel a {
      color: #fff; text-decoration: none; font-weight: bold;
      margin: 6px 0; opacity: .95;
    }
    .side-panel a:hover { text-decoration: underline; }

    /* Content offset to the right of the sidebar */
    header {
      position: fixed;
      top: 0;
      left: var(--sidebar-w);
      right: 0;
      background: var(--brand);
      color: #fff;
      text-align: center;
      padding: 16px 0;
      z-index: 40;
      box-shadow: 0 2px 10px rgba(0,0,0,.12);
      transition: background 0.4s ease;
    }
    main {
      margin-left: var(--sidebar-w);
      padding: 100px 20px 24px;
      display: grid;
      place-items: center;
      height: 100vh;
      overflow: auto;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 32px;
      max-width: 760px;
      width: min(760px, 92vw);
      transition: background 0.4s ease, box-shadow 0.4s ease;
      text-align: center;
    }
    h2 { color: var(--brand); transition: color 0.4s ease; }
    .cta {
      display: inline-block; margin-top: 16px; padding: 10px 16px;
      background: var(--brand); color: #fff; border-radius: 10px;
      text-decoration: none; font-weight: bold;
    }

    /* Theme toggle */
    .theme-toggle {
      position: fixed;
      top: 16px; right: 16px;
      background: transparent; border: none; color: #fff;
      font-size: 22px; cursor: pointer; z-index: 60;
    }
  </style>
</head>
<body>

  <!-- Sidebar (always visible) -->
  <nav class="side-panel">
    <a href="index.html">Home</a>
    <a href="about.html">About Me</a>
    <a href="dashboards.html">Dashboard Samples</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Theme Toggle -->
  <button class="theme-toggle" id="themeToggle" title="Toggle Light/Dark">üåô</button>

  <header><h1>Rayan Bashawri's Website</h1></header>

  <main>
    <section class="card">
      <h2>Welcome</h2>
      <p>Use the left menu to navigate. Toggle light/dark mode anytime.</p>
      <a class="cta" href="dashboards.html">View Dashboard Samples ‚Üí</a>
    </section>
  </main>

  <script>
    // Theme toggle + memory
    const themeToggle = document.getElementById('themeToggle');
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark'); themeToggle.textContent = '‚òÄÔ∏è';
    }
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      themeToggle.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    });
  </script>
</body>
</html>
