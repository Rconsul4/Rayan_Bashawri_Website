<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rayan Bashawri's Website</title>
  <style>
    :root {
      --brand:#1a4f8b; --ink:#333; --bg1:#f7fbff; --bg2:#eef3f8;
      --card:#fff; --shadow:0 10px 30px rgba(0,0,0,.08);
      --radius:14px; --sidebar-w:180px;
    }
    body.dark { --brand:#7bb1ff; --ink:#f4f4f4; --bg1:#121212; --bg2:#1b1b1b; --card:#232323; --shadow:0 8px 20px rgba(0,0,0,.6); }
    body { margin:0; font-family:Arial,sans-serif; color:var(--ink); height:100vh;
      background:linear-gradient(135deg,var(--bg1),var(--bg2)); transition:background .4s,color .4s; }

    /* Sidebar (always visible) */
    .side-panel {
      position:fixed; left:0; top:0; bottom:0; width:var(--sidebar-w);
      background:var(--brand); color:#fff; display:flex; flex-direction:column;
      gap:8px; align-items:center; justify-content:flex-end; padding:24px 10px 30px; z-index:50;
    }
    .side-panel a {
      width:100%; display:flex; align-items:center; justify-content:center; gap:8px;
      color:#fff; text-decoration:none; font-weight:bold; margin:6px 0; opacity:.95; text-align:center;
      padding:6px 8px; border-radius:10px;
    }
    .side-panel a:hover { background:rgba(255,255,255,.12); }
    .ico { font-size:20px; line-height:1; }
    .lbl { font-size:14px; }

    header { position:fixed; top:0; left:var(--sidebar-w); right:0; background:var(--brand); color:#fff;
      text-align:center; padding:16px 0; box-shadow:0 2px 10px rgba(0,0,0,.12); z-index:40; }
    main { margin-left:var(--sidebar-w); padding:100px 20px 24px; display:grid; place-items:center; height:100vh; overflow:auto; }

    .card { background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow); padding:32px;
      max-width:760px; width:min(760px,92vw); transition:background .4s, box-shadow .4s; text-align:center; }
    h2 { color:var(--brand); transition:color .4s; }
    .cta { display:inline-block; margin-top:16px; padding:10px 16px; background:var(--brand); color:#fff; border-radius:10px; text-decoration:none; font-weight:bold; }

    .theme-toggle { position:fixed; top:16px; right:16px; background:transparent; border:none; color:#fff; font-size:22px; cursor:pointer; z-index:60; }

    /* üì± Mobile: icons only */
    @media (max-width:700px){
      :root{ --sidebar-w:64px; }
      .lbl { display:none; }
      .ico { font-size:22px; }
      .side-panel { padding:12px 0 18px; gap:6px; }
      header { left:var(--sidebar-w); font-size:14px; }
      main { margin-left:var(--sidebar-w); padding:80px 10px 16px; }
    }
  </style>
</head>
<body>

  <nav class="side-panel" aria-label="Site">
    <a href="index.html" title="Home"><span class="ico">üè†</span><span class="lbl">Home</span></a>
    <a href="about.html" title="About Me"><span class="ico">üë§</span><span class="lbl">About Me</span></a>
    <a href="dashboards.html" title="Dashboard Samples"><span class="ico">üìä</span><span class="lbl">Dashboards</span></a>
    <a href="contact.html" title="Contact"><span class="ico">‚úâÔ∏è</span><span class="lbl">Contact</span></a>
  </nav>

  <button class="theme-toggle" id="themeToggle" title="Toggle Light/Dark">üåô</button>

  <header><h1>Rayan Bashawri's Website</h1></header>

  <main>
    <section class="card">
      <h2>Welcome</h2>
      <p>Use the left menu to navigate. Toggle light/dark mode anytime.</p>
      <a class="cta" href="dashboards.html">View Dashboard Samples ‚Üí</a>
    </section>
  </main>

  <script>
    const t=document.getElementById('themeToggle');
    if(localStorage.getItem('theme')==='dark'){document.body.classList.add('dark');t.textContent='‚òÄÔ∏è';}
    t.addEventListener('click',()=>{document.body.classList.toggle('dark');
      t.textContent=document.body.classList.contains('dark')?'‚òÄÔ∏è':'üåô';
      localStorage.setItem('theme',document.body.classList.contains('dark')?'dark':'light');});
  </script>
</body>
</html>
