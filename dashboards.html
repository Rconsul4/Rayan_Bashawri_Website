<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Samples ‚Äì Rayan Bashawri</title>
  <style>
    :root {
      --brand:#1a4f8b; --ink:#333; --bg1:#f7fbff; --bg2:#eef3f8;
      --card:#fff; --shadow:0 10px 30px rgba(0,0,0,.08); --radius:14px;
    }
    body.dark {
      --brand:#7bb1ff; --ink:#f4f4f4; --bg1:#121212; --bg2:#1b1b1b;
      --card:#232323; --shadow:0 8px 20px rgba(0,0,0,.6);
    }
    body {
      margin:0; font-family:Arial,sans-serif; color:var(--ink);
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      transition:background .4s,color .4s;
    }

    nav {
      position:fixed; top:0; left:0; right:0;
      background:var(--brand); color:#fff;
      display:flex; align-items:center; justify-content:space-between;
      padding:12px 20px; box-shadow:0 2px 10px rgba(0,0,0,.12); z-index:50;
      flex-wrap:wrap;
    }
    nav h1 { margin:0; font-size:1.2rem; }
    .nav-links { display:flex; gap:16px; flex-wrap:wrap; }
    .nav-links a {
      color:#fff; text-decoration:none; font-weight:bold; transition:opacity .2s;
    }
    .nav-links a:hover { opacity:0.8; }
    .theme-toggle { background:transparent; border:none; color:#fff; font-size:22px; cursor:pointer; }

    main {
      padding:100px 20px; max-width:1100px; margin:auto;
    }
    .grid {
      display:grid; grid-template-columns:repeat(auto-fit, minmax(240px,1fr)); gap:18px;
    }
    .card {
      background:var(--card); border-radius:var(--radius);
      box-shadow:var(--shadow); padding:10px; cursor:pointer;
      transition:transform .15s, box-shadow .15s;
    }
    .card:hover { transform:translateY(-3px); box-shadow:0 12px 28px rgba(0,0,0,.1); }
    .thumb { width:100%; border-radius:10px; object-fit:cover; }
    .title { padding:8px 4px; font-weight:bold; text-align:center; }

    .modal {
      position:fixed; inset:0; display:flex; justify-content:center; align-items:center;
      background:rgba(0,0,0,0.6); visibility:hidden; opacity:0; transition:opacity .3s;
    }
    .modal.show { visibility:visible; opacity:1; }
    .modal-content {
      background:var(--card); border-radius:12px; padding:12px; width:min(95vw,1000px);
      box-shadow:var(--shadow);
    }
    .modal-content img { width:100%; border-radius:8px; }
    .close { background:var(--brand); color:#fff; border:none; padding:6px 10px; border-radius:8px; float:right; cursor:pointer; }

    @media (max-width:700px){
      nav { flex-direction:column; align-items:flex-start; padding:10px; }
      .nav-links { gap:12px; width:100%; justify-content:center; margin-top:8px; }
      nav h1 { font-size:1rem; }
    }
  </style>
</head>
<body>

  <nav>
    <h1>Rayan Bashawri's Website</h1>
    <div class="nav-links">
      <a href="index.html">üè† Home</a>
      <a href="about.html">üë§ About</a>
      <a href="dashboards.html">üìä Dashboards</a>
      <a href="contact.html">‚úâÔ∏è Contact</a>
      <button class="theme-toggle" id="themeToggle">üåô</button>
    </div>
  </nav>

  <main>
    <h2 style="color:var(--brand);text-align:center;">Dashboard Samples</h2>
    <div class="grid" id="grid"></div>
  </main>

  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="close" id="closeBtn">‚úñ</button>
      <img id="modalImg" src="" alt="Dashboard preview">
    </div>
  </div>

  <script>
    const dashboards=[
      {name:"Price Mix Overview",file:"images/Price_mix_overview.png"},
      {name:"Price Mix Detail",file:"images/Price_mix_Detail.png"},
      {name:"Store Item Monitoring",file:"images/Store_Item_monitoring.png"}
    ];
    const grid=document.getElementById('grid');
    dashboards.forEach(d=>{
      const c=document.createElement('div'); c.className='card';
      c.innerHTML=`<img src="${d.file}" class="thumb" alt="${d.name}"><div class="title">${d.name}</div>`;
      c.addEventListener('click',()=>openModal(d.file));
      grid.appendChild(c);
    });
    const modal=document.getElementById('modal'), modalImg=document.getElementById('modalImg');
    function openModal(src){modalImg.src=src; modal.classList.add('show');}
    document.getElementById('closeBtn').onclick=()=>modal.classList.remove('show');
    modal.onclick=e=>{if(e.target===modal)modal.classList.remove('show');};

    const t=document.getElementById('themeToggle');
    if(localStorage.getItem('theme')==='dark'){document.body.classList.add('dark');t.textContent='‚òÄÔ∏è';}
    t.addEventListener('click',()=>{document.body.classList.toggle('dark');
      t.textContent=document.body.classList.contains('dark')?'‚òÄÔ∏è':'üåô';
      localStorage.setItem('theme',document.body.classList.contains('dark')?'dark':'light');});
  </script>
</body>
</html>
