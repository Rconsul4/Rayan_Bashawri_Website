<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Samples ‚Äì Rayan Bashawri</title>
  <style>
    :root { --brand:#1a4f8b; --ink:#333; --bg1:#f7fbff; --bg2:#eef3f8; --card:#fff; --shadow:0 10px 30px rgba(0,0,0,.08); --radius:14px; }
    body.dark { --brand:#7bb1ff; --ink:#f4f4f4; --bg1:#121212; --bg2:#1b1b1b; --card:#232323; --shadow:0 8px 20px rgba(0,0,0,.6); }
    html { box-sizing:border-box; width:100%; max-width:100%; -webkit-text-size-adjust:100%; text-size-adjust:100%; }
    *,*::before,*::after{ box-sizing:inherit; }
    html,body{ margin:0; padding:0; overflow-x:hidden; }
    body{ font-family:Arial,sans-serif; color:var(--ink); background:linear-gradient(135deg,var(--bg1),var(--bg2)); transition:background .4s,color .4s; }

    nav{
      position:fixed; top:0; left:0; right:0; background:var(--brand); color:#fff;
      display:flex; align-items:center; justify-content:space-between;
      padding:12px 16px; box-shadow:0 2px 10px rgba(0,0,0,.12); z-index:50; flex-wrap:wrap; gap:8px;
      padding-left:max(12px,env(safe-area-inset-left)); padding-right:max(12px,env(safe-area-inset-right));
    }
    nav h1{ margin:0; font-size:clamp(1rem, 3.8vw, 1.2rem); line-height:1.25; letter-spacing:0.2px; }
    .nav-links{ display:flex; gap:14px; flex-wrap:wrap; align-items:center; }
    .nav-links a{ color:#fff; text-decoration:none; font-weight:bold; transition:opacity .2s; }
    .nav-links a:hover{ opacity:.85; }
    .theme-toggle{ background:transparent; border:none; color:#fff; font-size:22px; cursor:pointer; }

    main{ padding:100px 16px 24px; max-width:1100px; margin:auto; min-height:100vh; }
    h2{ color:var(--brand); text-align:center; margin:0 0 12px; font-size:clamp(1.1rem, 5vw, 1.5rem); }

    .grid{ display:grid; grid-template-columns:repeat(auto-fit, minmax(240px,1fr)); gap:18px; }
    .card{ background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow); padding:10px; cursor:pointer; transition:transform .15s, box-shadow .15s; }
    .card:hover{ transform:translateY(-3px); box-shadow:0 12px 28px rgba(0,0,0,.1); }
    .thumb{ width:100%; border-radius:10px; object-fit:cover; display:block; }
    .title{ padding:8px 4px; font-weight:bold; text-align:center; }
    img,video{ max-width:100%; height:auto; display:block; }

    .modal{ position:fixed; inset:0; display:flex; justify-content:center; align-items:center; background:rgba(0,0,0,0.6); visibility:hidden; opacity:0; transition:opacity .3s; }
    .modal.show{ visibility:visible; opacity:1; }
    .modal-content{ background:var(--card); border-radius:12px; padding:12px; width:min(95vw,1000px); box-shadow:var(--shadow); max-height:85vh; overflow:auto; }
    .modal-content img{ width:100%; border-radius:8px; max-height:75vh; object-fit:contain; }
    .close{ background:var(--brand); color:#fff; border:none; padding:6px 10px; border-radius:8px; float:right; cursor:pointer; }

    @media (max-width:700px){
      nav{ flex-direction:column; align-items:center; }
      nav h1{ width:100%; text-align:center; margin-bottom:4px; }
      .nav-links{ width:100%; justify-content:center; gap:12px; }
      main{ padding:88px 12px 16px; }
    }
    @media (max-width:420px){
      .grid{ grid-template-columns:1fr; }
      .card{ padding:20px; }
    }
    
/* ---------- UX polish pack (paste at end of <style>) ---------- */

/* 1) Subtle, consistent transitions where it matters */
.nav-links a,
.theme-toggle,
.btn,
.card,
.modal,
.close {
  transition: color .2s ease, background-color .2s ease,
              box-shadow .25s ease, transform .25s ease, opacity .25s ease;
}

/* 2) Glassy navbar + gentle gradient */
nav {
  background: linear-gradient(180deg, rgba(26,79,139,.96), rgba(26,79,139,.92));
  backdrop-filter: saturate(140%) blur(8px);
}

/* 3) Softer typography rendering */
body {
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  font-feature-settings: "liga","kern";
}

/* 4) Smooth page scrolling for in-page anchors */
html { scroll-behavior: smooth; }

/* 5) Card: float a tiny bit on hover; crisper shadow */
.card:hover {
  transform: translateY(-2px);
  box-shadow: 0 14px 36px rgba(0,0,0,.12);
}

/* 6) Buttons: modern hover/active */
.btn:hover,
.theme-toggle:hover {
  filter: brightness(1.03);
  transform: translateY(-1px);
}
.btn:active,
.theme-toggle:active {
  transform: translateY(0);
}

/* 7) Links: animated underline for nav + content links */
.nav-links a {
  position: relative;
}
.nav-links a::after {
  content: "";
  position: absolute;
  left: 8px; right: 8px; bottom: -4px;
  height: 2px; border-radius: 2px;
  background: currentColor;
  transform: scaleX(0);
  transform-origin: left;
  transition: transform .25s ease;
  opacity: .85;
}
.nav-links a:hover::after { transform: scaleX(1); }

/* 8) Active nav item (works if you add aria-current="page" to that link) */
.nav-links a[aria-current="page"] {
  opacity: 1;
  text-shadow: 0 0 1px rgba(255,255,255,.2);
}
.nav-links a[aria-current="page"]::after { transform: scaleX(1); }

/* 9) Focus styles (keyboard accessibility) */
:focus-visible {
  outline: 2px solid var(--brand);
  outline-offset: 2px;
  border-radius: 8px;
}

/* 10) Page entrance animation (gentle + motion-safe) */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(6px); }
  to   { opacity: 1; transform: translateY(0); }
}
main .card, main h2, .grid .card, .modal-content {
  animation: fadeUp .45s ease both;
}
main h2 { animation-delay: .06s; }
.grid .card { animation-delay: .08s; }

/* 11) Modal backdrop: quicker, smoother open/close */
.modal { transition: opacity .25s ease, visibility .25s ease; }

/* 12) Handy separators inside cards (optional utility) */
.card hr {
  border: none; height: 1px;
  background: linear-gradient(to right, transparent, rgba(0,0,0,.12), transparent);
  margin: 14px 0;
}

/* 13) Dark theme fine-tuning */
body.dark .card { box-shadow: 0 12px 28px rgba(0,0,0,.5); }
body.dark .nav-links a::after { opacity: .9; }

/* 14) Respect users who prefer reduced motion */
@media (prefers-reduced-motion: reduce) {
  * { animation: none !important; transition: none !important; }
  html { scroll-behavior: auto; }
}

  </style>
</head>
<body>

  <nav>
    <h1>Rayan Bashawri's Website</h1>
    <div class="nav-links">
      <a href="index.html">üë§ About</a>
      <a href="dashboards.html">üìä Dashboards</a>
      <a href="resume.html">üìÑ Resume</a>
      <a href="contact.html">‚úâÔ∏è Contact</a>
      <button class="theme-toggle" id="themeToggle" title="Toggle Light/Dark">üåô</button>
    </div>
  </nav>

  <main>
    <h2>Dashboard Samples</h2>
    <div class="grid" id="grid"></div>
  </main>

  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="close" id="closeBtn">‚úñ</button>
      <img id="modalImg" src="" alt="Dashboard preview">
    </div>
  </div>

  <script>
    const dashboards=[
      {name:"Price Mix Overview",file:"images/Price_mix_overview.png"},
      {name:"Price Mix Detail",file:"images/Price_mix_Detail.png"},
      {name:"Store Item Monitoring",file:"images/Store_Item_monitoring.png"}
    ];
    const grid=document.getElementById('grid');
    dashboards.forEach(d=>{
      const c=document.createElement('div'); c.className='card';
      c.innerHTML=`<img src="${d.file}" class="thumb" alt="${d.name}"><div class="title">${d.name}</div>`;
      c.addEventListener('click',()=>openModal(d.file));
      grid.appendChild(c);
    });
    const modal=document.getElementById('modal'), modalImg=document.getElementById('modalImg');
    function openModal(src){modalImg.src=src; modal.classList.add('show');}
    document.getElementById('closeBtn').onclick=()=>modal.classList.remove('show');
    modal.onclick=e=>{if(e.target===modal)modal.classList.remove('show');};

    const t=document.getElementById('themeToggle');
    if(localStorage.getItem('theme')==='dark'){document.body.classList.add('dark');t.textContent='‚òÄÔ∏è';}
    t.addEventListener('click',()=>{document.body.classList.toggle('dark');
      t.textContent=document.body.classList.contains('dark')?'‚òÄÔ∏è':'üåô';
      localStorage.setItem('theme',document.body.classList.contains('dark')?'dark':'light');});
  </script>
  
<script>
  (function(){
    var here = (location.pathname.split('/').pop() || 'index.html');
    document.querySelectorAll('.nav-links a').forEach(function(a){
      var target = a.getAttribute('href');
      if (target === here) a.setAttribute('aria-current','page');
      if ((here === '' || here === '/') && target === 'index.html') a.setAttribute('aria-current','page');
    });
  })();
</script>

</body>
</html>
